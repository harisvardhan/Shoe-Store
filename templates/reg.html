<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Store | Register</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: #fafafa;
        }

        /* Auth Page Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 140px);
            padding: 40px 20px;
        }

        .auth-card {
            background: #fff;
            width: 420px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        .auth-card h1 {
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .auth-card h2 {
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        .form-group input:focus {
            border-color: #111;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #000;
        }

        .auth-footer {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .auth-footer a {
            text-decoration: none;
            color: #111;
            font-weight: 600;
        }
    </style>
</head>
<body>

{% include 'nav.html' %}

<div class="auth-container">
<div class="auth-card">
    <h1>NEXUS STORE</h1>
    <h2>Create your account</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" placeholder="Enter phone number" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Create password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" placeholder="Confirm password" required>
        </div>

        <button class="btn" type="submit">Register</button>
    </form>

    <div class="auth-footer">
        Already have an account? <a href="/login/">Login</a>
    </div>
</div>
</div>

</body>
</html>
