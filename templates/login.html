<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Store | Login</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: #fafafa;
        }

        /* Auth Page Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 140px);
            padding: 40px 20px;
        }

        .auth-card {
            background: #fff;
            width: 380px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        .auth-card h1 {
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .auth-card h2 {
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        .form-group input:focus {
            border-color: #111;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #000;
        }

</head>
<body>

{% include 'nav.html' %}

<div class="auth-container">
<div class="auth-card">
    <h1>NEXUS STORE</h1>
    <h2>Login to your account</h2>

    {% if messages %}
    <div style="margin-bottom: 20px;">
        {% for message in messages %}
        <div style="background: {% if message.tags == 'error' %}#f8d7da{% else %}#d4edda{% endif %}; color: {% if message.tags == 'error' %}#721c24{% else %}#155724{% endif %}; padding: 12px 16px; border-radius: 6px; font-size: 14px; border: 1px solid {% if message.tags == 'error' %}#f5c6cb{% else %}#c3e6cb{% endif %};">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </div>

        <button class="btn" type="submit">Login</button>
    </form>

    <div style="background: #f0f0f0; padding: 12px 14px; border-radius: 6px; font-size: 12px; color: #666; margin-top: 18px; text-align: center;">
        <i class="fa fa-lock" style="margin-right: 6px;"></i>
        We'll send you a 6-digit OTP code to verify your identity for enhanced security.
    </div>

    <div class="auth-footer">
        Don't have an account? <a href="/register/">Register</a>
    </div>
</div>
</div>

</body>
</html>
